---
title: Students
---

<section>
    <div class="container my-4">  
        <h2 class="display-6 text-primary">Students from 2024</h2>
        <div class="rounded">
            <div class=" row row-cols-md-3 row-cols-lg-5 row-cols-2 g-2 g-md-3 my-2">
                {% for student in site.data.students %}
                <div class="col">
                    <div class="text-center">
                        <div class="ratio ratio-1x1">
                            <img src="assets/media/student-headshots/default.jpg" alt="{{student.name}} headshot" class="rounded-circle card-img-top h-100 w-100 overflow-hidden"> 
                        </div>
                        <h5 class="card-title mt-2 mb-0">{{student.name}}</h5>
                        <p class="card-text mt-0">{{student.position}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
