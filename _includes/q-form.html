<!-- question submittion -->
<section id="contact" class="bg-light">
    <div class="container py-4 mt-2">
        <h2 class="fw-bolder">Submit Your Questions</h2>
        <form 
        action="https://formspree.io/f/mgejepno"
        method="POST"
        class="row g-2">
            <div class="form-group col-sm-6">
              <label for="name">Full Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Obi-Wan Kenobi" required="">
            </div>
            <div class="form-group col-sm-6">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="example@example.com" required="">
            </div>
            <div class="form-group">
              <label for="questions">Questions</label>
              <textarea class="form-control" name="questions" id="questions" rows="5" placeholder="" required=""></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </form>
      </div>
  </section>
