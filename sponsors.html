---
title: Partners
---
<style>
    .square-image {
        padding-bottom: 100%;
        /* 1:1 aspect ratio */
        position: relative;
        overflow: hidden;
    }

    .square-image img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
<section>
    <div class="container py-4">
    <h1 class="text-center mb-4">Our Partners & Sponsors</h1>
    {% for tier in site.data.sponsors %}    
    <div class="row g-2 pb-5">
        <div class="col-12"><h2 class="">{{tier.tier_name}}</h2></div>
        {% for sponsor in tier.sponsors %}
        <div class="col-3">
            <div class="square-image">
                <img src="{{sponsor.img}}" alt="{{sponsor.name}}">
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
</section>
